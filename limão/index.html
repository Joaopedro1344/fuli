<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Limão</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8bc34a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #cddc39;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #8bc34a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Site de Limão</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Receitas</a>
        <a href="#">Benefícios</a>
        <a href="#">Contato</a>
    </nav>
    <section>
        <h2>Bem-vindo ao Site de Limão</h2>
        <p>Explore o mundo dos limões conosco! Aqui você encontrará deliciosas receitas, informações sobre os benefícios para a saúde e muito mais.</p>
    </section>
    <footer>
        <p>&copy; 2024 Site de Limão. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
